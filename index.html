<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch APi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="postForm">
                    <div class="form-group">
                        <label for="title"><strong>Title</strong></label>
                        <input required type="text" id="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="info"><strong>Info</strong></label>
                        <textarea required type="text" id="info" class="form-control"></textarea>
                    </div>
                    <div>
                        <button class="btn btn-outline-primary" id="addPostBtn" type="submit">Add post</button>
                        <button class="btn btn-outline-info d-none" id="updateBtn" type="button">Update</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row offset-md-2 mt-4" id="cardPost">
            
        </div>
    </div>

   <script src="./assets/js/app.js"></script> 
</body>
</html>
