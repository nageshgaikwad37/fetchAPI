<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form id="postForm">
                    <div class="form-group">
                        <label for="title">
                            <strong>Title</strong>
                        </label>
                        <input type="text" id="title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="info">
                            <strong>Info</strong>
                        </label>
                        <textarea type="text" id="info" rows="3" class="form-control" required></textarea>
                    </div>
                    <button class="btn btn-info" id="submitBtn" type="submit">Add Post</button>
                    <button class="btn btn-info d-none" id="updateBtn" type="button">Update</button>
                </form>
            </div>
            <div class="col-sm-6">
                <table class="table table-bordered">
                    <thead>
                        <th>ID</th>
                        <th>UserId</th>
                        <th>Title</th>
                        <th>body</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </thead>
                    <tbody id="postInfo">
                          
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
